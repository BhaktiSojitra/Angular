<form [formGroup]="myForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label mb-3">facultyname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="facultyname" formControlName="facultyname"/>
    </div>

    <label class="col-sm-2 col-form-label mb-3">facultyage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="facultyage" formControlName="facultyage"/>
    </div>

    <label class="col-sm-2 col-form-label mb-3">facultyimage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="facultyimage" formControlName="facultyimage"/>
    </div>

    <label class="col-sm-2 col-form-label mb-3">facultymobile</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="facultymobile" formControlName="facultymobile"/>
    </div>

    <label class="col-sm-2 col-form-label mb-3">facultyemail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="facultyemail" formControlName="facultyemail"/>
    </div>

    <div class="col-sm-12 text-center">
      <button class="btn btn-outline-secondary" type="button" (click)="add()" *ngIf="id==0">Add</button>
      <button class="btn btn-outline-secondary" type="button" (click)="edit()" *ngIf="id!=0">Edit</button>
    </div>

  </div>
</form>
